<head>
    <meta charset="utf-8" />
    <title>easyuiLayout_highcharts</title>

<body class="easyui-layout">
    <div data-options="region:'north',border:false" style="height:60px;background:#47475c;padding:5px">

    <div data-options="region:'west',split:true,title:'West'" style="width:220px;padding:10px;">

                    </li>
                    <li>
                        <a href="javascript:void(0)" onclick="addTab('ajax加载','1_lineGraph/loadByAjax.html')">Ajax加载数据</a>

                    <li>
                        <a href="javascript:void(0)" onclick="addTab('显示点值','1_lineGraph/withDataLabels.html')">显示点值</a>
                    </li>                    
                </ul>
            </div>
            <div title="面积图" data-options="selected:true" style="padding:10px;">
                <ul class="easyui-tree">
                    <li>
                        <a href="javascript:void(0)" onclick="addTab('基础面积图','2_areaCharts/basic.html')">基础折线图</a>
                    </li>
                    <li>
                        <a href="javascript:void(0)" onclick="addTab('面积范围均线图','2_areaCharts/areaRangeAndLine.html')">面积范围均线图</a>
                    </li>                    
                </ul>
                
            </div>
            <div title="柱形图" style="padding:10px">
                <ul class="easyui-tree">
                    <li>
                        <a href="javascript:void(0)" onclick="addTab('基础柱形图','3_colunmAndBarCharts/basic.html')">基础柱形图</a>
                    </li>
                    <li>
                        <a href="javascript:void(0)" onclick="addTab('堆叠柱形图','3_colunmAndBarCharts/.html')">折叠柱形图</a>
                    </li>             
                </ul>
            </div>

            <div title="饼状图" style="padding:10px">
                <ul class="easyui-tree">
                    <li>
                        <a href="javascript:void(0)" onclick="addTab('基础饼图','4_pieCharts/basic.html')">基础饼图</a>
                    </li>
                </ul>
            </div>

            <div title="混合图" style="padding:10px">
                <ul class="easyui-tree">
                    <li>
                        <a href="javascript:void(0)" onclick="addTab('Demo1','5_Combinations/demo1.html')">Demo1</a>
                    </li>
                </ul>
            </div>
            <div title="其他" style="padding:10px">
                <ul class="easyui-tree">
                    <li>
                        <a href="javascript:void(0)" onclick="addTab('活动进度图','6_other/activity.html')">活动进度图</a>
                    </li>
                    <li>
                        <a href="javascript:void(0)" onclick="addTab('误差图','6_other/ErrorBar.html')">误差图</a>
                    </li>
                    <li>
                        <a href="javascript:void(0)" onclick="addTab('实时刷新图','6_other/realtime.html')">实时刷新图</a>
                    </li>

            </div>

            <div title="地图" style="padding:10px">
                <ul class="easyui-tree">
                    <li>
                        <a href="javascript:void(0)" onclick="addTab('GeoJSON in HighMaps','7_highMaps/GeoJSON_Standard.html')">GeoJSON in HighMaps</a>

    <!--<div data-options="region:'east',split:true,collapsed:true,title:'East'" style="width:100px;padding:10px;">east region</div>-->

    
    <div data-options="region:'center',title:'Center'">
        <div id="tabs" class="easyui-tabs" data-options="fit:true,border:false,plain:true">
            <!--<div title="About" data-options="href:'_content.html'" style="padding:10px"></div>-->
            <div title="欢迎页" style="padding:5px">
                <h2 style="margin:40px;">Hello! This is a demo of highcharts with easyui layout!</h2>                
            </div>
        </div>
    </div>

    <div data-options="region:'south',border:false" class="footer_weimin">
        <p>&copy; 2017 - <a href="adweimin.com" alt="" target="_blank">adweimin</a></p>
        All rights reserved.
    </div>

    <script>
        function addTab(title, url) {
            if ($('#tabs').tabs('exists', title)) {
                $('#tabs').tabs('select', title);
            } else {
                var content = '<iframe scrolling="auto" frameborder="0"  src="' + url + '" style="width:100%;height:100%;"></iframe>';
                $('#tabs').tabs('add', {
                    title: title,
                    content: content,
                    closable: true
                });
            }
        }

    </script>
</body>
